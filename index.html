<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <section class="container">
        <div class="sidebar">
            <h1>Sidebar</h1>
            <ul class="category_list">
                <li class="category_list_item active" id="today">
                    today
                </li>
                <li class="category_list_item" id="home">
                    home
                </li>
            </ul>
        </div>

        <div class="main_content">
            <h1>ToDo</h1>
            <div class="main_input_container">
                <input type="text" id="main_input" placeholder="text here..." class="input" autocomplete="off">
                <button id="add_button" class="button"> + </button>
            </div>

            <div class="task_container">
            </div>

            <section class="editor">
                <div class="top">
                    <h1>Edit task</h1>
                    <button id="editor_close_button" class="button close_button">x</button>
                </div>
                <div class="editor_input_container">
                    <input type="text" id="editor_input" placeholder="text here..." class="input" data-id = "" autocomplete="off">
                    <button id="edit_confirm_button" class="button"> OK </button>
                    <button id="editor_delete_button" class="delete_button button">Delete</button>
                </div>
            </section>
        </div>
        
    </section>


    <script src="sidebar.js" type="module"></script>    
    <script src="editor.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
